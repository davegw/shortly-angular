<div id='container'>
  <!-- Your html here -->
  <ul class="list-group">
    <li class="list-group-item" ng-repeat='link in data.links'>
      <a href="{{link.url}}">{{link.title}} </a>
      <span>{{link.url}} </span>
      <span class="label label-primary pull-right">
        {{link.visits}}
      </span>
    </li>
  </ul>
</div>
