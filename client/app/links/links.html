<div id='container'>
  <!-- Your html here -->
  <ul class="list-group">
    <li class="list-group-item" ng-repeat='link in data.links'>
      <div>{{link.title}} </div>
      <a ng-click="addVisit(link)" href="{{link.base_url}}/api/links/{{link.code}}">{{link.base_url}}/{{link.code}} </a>
      <span class="label label-primary pull-right">
        {{link.visits}}
      </span>
    </li>
  </ul>
</div>
