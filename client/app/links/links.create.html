<div id='container'>
<!-- Your code here -->
  <form ng-submit="addLink()">
    <input type="url" ng-model="newLink.url" placeholder="New URL" required>
    <button type="submit">Shorten</button>
  </form>
  <div ng-show="loading">
    <img src="assets/spiffygif_46x46.gif" />
  </div>
  <span style="color:red;" ng-show="ShowError">{{ShowError}}</span>
  <ul class="list-group fx-fade-left-big" ng-show="link" >
    <linker class="list-group-item" ng-model="link">
    </linker>
  </ul>
</div>
