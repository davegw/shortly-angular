<div id='signin'>
  <h1>Sign-In</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' required>
    <input type="password" ng-model='user.password' required ng-minlength="4">
    <button>Sign-In</button>
  </form>
  <a href="#/signup">Don't have an account? Signup ...</a>
</div>
